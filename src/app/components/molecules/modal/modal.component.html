    <div class="modal-header" *ngIf="title || showCloseButton">
      <h3 *ngIf="title" class="modal-title">{{ title }}</h3>
      <button 
        *ngIf="showCloseButton"
        class="modal-close-btn" 
        (click)="onClose()" 
        type="button"
        aria-label="Cerrar modal">

  </div>
</div>
