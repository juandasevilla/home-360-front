<div class="location-table">
  <!-- Añadir barra de búsqueda -->
  <div class="location-table__search-container">
    <div class="location-table__search">
      <input 
        type="text" 
        placeholder="Buscar por nombre..."
        [(ngModel)]="searchTerm"
        (keyup.enter)="onSearch()"
        class="location-table__search-input"
      />
      <button 
        class="location-table__search-button"
        (click)="onSearch()">
        Buscar
      </button>
    </div>
  </div>   

  <app-data-table
    [columns]="columns"
    [data]="locations"
    [loading]="loading"
    emptyMessage="No hay categorías disponibles."
    (rowClick)="onCategorySelect($event)">
  </app-data-table>
  
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [totalElements]="totalElements"
    [pageSize]="pageSize"
    [loading]="loading"
    (pageChange)="onPageChange($event)">
  </app-pagination>

</div>
