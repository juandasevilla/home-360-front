<div class="input-general">
  <input
    [id]="id"
    [type]="type"
    [placeholder]="placeholder" 
    [required]="required"
    [disabled]="disabled"
    [attr.maxlength]="maxLength" 
    [value]="value"
    [ngClass]="{
      'input__field': true, 
      'input__field--error': hasError
    }"
    (input)="onInputChange($event)"
  >
  <div *ngIf="showCharCount && maxLength" class="input__char-count">
    {{currentLength}}/{{maxLength}}
  </div>
  <div [ngClass]="{'input__error': true, 'input__error--visible': hasError && errorMessage}">
    {{ errorMessage }}
  </div>
</div>
